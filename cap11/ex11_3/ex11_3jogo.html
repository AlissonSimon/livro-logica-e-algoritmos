<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Exemplo Jogo 11.3</title>
</head>
<body>
<div class="container">
    <h1>Jogo "Descubra a Palavra"</h1>
    <a href="ex11_3.html" class="btn btn-primary">Cadastrar Palavras</a>
    <a href="ex11_3lista.html" class="btn btn-success">Listar Palavras</a>
    <a href="ex11_3jogo.html" class="btn btn-danger">Iniciar Jogo</a>
    <form>
        <div class="row mt-3 corFudo py-2">
            <div class="col-sm-4">
                <h2 class="text-end mt-1">
                    <label for="letra">Informe uma Letra:</label>
                </h2>
                <div class="col-sm-2">
                    <input type="text" id="letra" class="form-control mt-1" maxlength="1" required autofocus>
                </div>
                <div class="col-sm-6">
                    <input type="submit" class="btn btn-primary mt-1" value="Jogar" id="btnJogar">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <h2 class="mt-2"> Palavra:
                        <span id="outPalavra" class="entre-palavras text-primary"></span>
                    </h2>
                    <h2>Nº Chances:
                        <span id="outChances" class="text-danger">4</span>
                    </h2>
                    <h2>Erros:
                        <span id="outErros" class="entre-letras text-danger"></span>
                    </h2>
                    <h2 id="outMensagemFinal"></h2>
                </div>
                <div class="col-sm-4">
                    <h3 class="mt-2">Situação do Jogador</h3>
                    <img src="../img/status4.jpg" alt="Situação do Jogador" class="img-fluid">
                </div>
            </div>
            <div class="row corFundo p-3">
                <div class="col-sm-12">
                    <input type="button" value="Ver Dica" class="btn btn-primary" id="btnVerDica">
                    <span id="outDica">* Custo: 1 chance</span>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="./ex11_3jogo.js"></script>
</body>
</html>
