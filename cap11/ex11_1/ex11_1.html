<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Exemplo 11.1</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <img src="../img/corrida-cavalo.svg" alt="Imagem Corrida de Cavalos" class="img-fluid">
        </div>
        <div class="col-sm-8">
            <h1>Jockey Club - Controle de Apostas</h1>
            <form>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="cavalo">Nº Cavalo:</label>
                        <input type="number" min="1" name="cavalo" id="cavalo" class="form-control" placeholder="Digite entre 1 e 6..." required autofocus>
                    </div>
                    <div class="col-sm-6">
                        <h5 id="saidaCavalo" class="mt-4"></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="valor">Aposta R$:</label>
                        <input type="number" min="1" step="0.5" name="aposta" class="form-control" id="valor" placeholder="Digite o valor da aposta..." required>
                    </div>
                    <div class="col-sm-6">
                        <input type="submit" class="btn btn-primary mt-4" value="Apostar" id="btnApostar">
                        <input type="button" class="btn btn-warning mt-4" value="Resumo" id="btnResumo">
                        <input type="button" class="btn btn-success mt-4" value="Ganhador" id="btnGanhador">
                        <input type="button" class="btn btn-danger mt-4" value="Novo Páreo" id="btnNovo">
                    </div>
                </div>
            </form>
            <pre class="mt-3"></pre>
        </div>
    </div>
</div>

<script src="./ex11_1.js"></script>
</body>
</html>
