<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Exercício 9.B</title>
</head>
<body>
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-sm-4 text-center">
            <img src="../img/carros.svg" alt="Imagem sobre carros">
        </div>
        <div class="col-sm-8">
            <div>
                <h1>Herbie: Controle de Serviços</h1>
            </div>
            <form>
                <div>
                    <label for="servico" class="form-label">Serviço - Veículo:</label>
                    <input class="form-control" type="text" name="servico" id="servico" placeholder="Digite o Serviço - Veículo">
                </div>
                <div class="py-2">
                    <input type="submit" value="Adicionar Serviço" class="btn btn-warning text-white">
                    <input type="button" id="btnExecutar" value="Executar Serviço" class="btn btn-primary text-white">
                </div>
                <div>
                    <h2 class="text-end">Serviços Pendentes: <span class="text-primary">0</span></h2>
                    <h3 class="text-start bg-primary text-white p-1">Serviço em Execução:</h3>
                </div>
                <div>
                    <pre class="text-center fw-bold fs-3"></pre>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="resp9_c.js"></script>
</body>
</html>
