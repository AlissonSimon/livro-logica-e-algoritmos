<script>
	/*
	Ler nota 01
	Ler nota 02
	Calcular a média
	 */
	const primeiraNota = Number(prompt('Informe a primeira nota: '));
	const segundaNota = Number(prompt('Informe a segunda nota: '));
	const media = (primeiraNota + segundaNota) / 2;
	
	alert(`1ª Nota: ${primeiraNota.toFixed(1)}\n2ª Nota: ${segundaNota.toFixed(1)}\nMédia: ${media.toFixed(1)}`);
</script>
