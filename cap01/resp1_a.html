<body>

<script>
    /*
    Ler um número
    Calcular e informar vizinho anterior e posterior
    */
    const numero = Number(prompt('Digite um número: '));
    const anterior = numero - 1;
    const posterior = numero + 1;

    alert(`O vizinho anterior é o ${anterior} e o posterior é o ${posterior}`);
</script>
</body>
