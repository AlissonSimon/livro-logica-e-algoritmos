<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<section class="container_imagem">
    <img src="./img/imagem.svg" alt="Imagem Triângulo">
</section>

<section class="container_conteudo">
    <h1>Programa Lados de um Triângulo</h1>
    <form>
        <label for="inLadoA">Lado A:</label>
        <input type="number" id="inLadoA" placeholder="Digite o Lado A" required>
        <label for="inLadoB">Lado B:</label>
        <input type="number" id="inLadoB" placeholder="Digite o Lado B" required>
        <label for="inLadoC">Lado C:</label>
        <input type="number" id="inLadoC" placeholder="Digite o Lado C" required>
        <button type="submit">Verificar Lados</button>
        <div id="respostaUm"></div>
        <div id="respostaDois"></div>
    </form>
</section>
