<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./resp4_c.css">
</head>
<body>
<section class="container_imagem">
    <img src="./img/imagem.svg" alt="Imagem Estacionamento">
</section>

<section class="container_conteudo">
    <div class="conteudo-titulo">
        <h1>Programa Parquímetro</h1>
    </div>
    <form>
        <div class="conteudo-parquimetro">
            <label for="inValorParquimetro">Valor R$:</label>
            <input type="number" min="0.01" step="0.01" id="inValorParquimetro" placeholder="Digite o Valor" required>
            <button type="submit">Confirmar Depósito</button>
        </div>
        <div class="conteudo-resultado">
            <div id="resultadoTempoParquimetro"></div>
            <div id="resultadoTrocoParquimetro"></div>
        </div>
    </form>
</section>

<script src="./resp4_c.js"></script>
</body>
</html>
