<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <img src="../img/futebol.svg" alt="Imagem de Futebol">
        </div>
        <div class="col-sm-8">
            <h1>Copa do Brasil - Classificados</h1>
            <form>
                <div class="pb-2">
                    <label for="clube" class="form-label">Clube:</label>
                    <input type="text" name="clube" id="clube" class="form-control" placeholder="Digite seu clube..." autofocus>
                </div>
                <div>
                    <input type="submit" value="Adicionar" class="btn btn-primary">
                    <input type="button" value="Montar Tabela de Jogos" id="btnMontarTabela" class="btn btn-success">
                    <input type="button" value="Novos Clubes" id="btnNovosClubes" class="btn btn-danger">
                </div>
            </form>
            <div>
                <h5 class="text-end"></h5>
            </div>
            <div>
                <h2>Tabela de Jogos</h2>
                <table class="table table-striped"></table>
            </div>
        </div>
    </div>
</div>
