<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Exemplo 10.1</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <img src="../img/lista-tarefas.svg" alt="Imagem Lista de Tarefas" class="img-fluid">
        </div>
        <div class="col-sm-8" id="dvQuadro">
            <h1>Tarefas do Dia (a realizar)</h1>
            <form>
                <p>
                    <label for="tarefa">Tarefa:</label>
                    <input type="text" class="form-control" name="tarefa" id="tarefa" required autofocus>
                </p>
                <p>
                    <input type="submit" class="btn btn-primary" value="Adicionar &#10003;">
                    <input type="button" class="btn btn-info" value="Selecionar &#8645;" id="btnSelecionar">
                    <input type="button" class="btn btn-danger" value="Retirar Selecionada &#1007;" id="btnRetirar">
                    <input type="button" class="btn btn-success" value="Gravar &#9673;" id="btnGravar">
                </p>
            </form>
        </div>
    </div>
</div>

<script src="./ex10_1.js"></script>
</body>
</html>
