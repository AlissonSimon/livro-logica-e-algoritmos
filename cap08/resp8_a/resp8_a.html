<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./resp8_a.css">
</head>
<body>
<section class="container_imagem">
    <img src="./img/imagem.svg" alt="Imagem Menino Natação">
</section>

<section class="container_conteudo">
    <h1>Clube de Natação</h1>
    <form>
        <div>
            <label for="nomeAtleta">Nome do Atleta:</label>
            <input type="text" name="nomeAtleta" id="nomeAtleta" placeholder="Digite o Nome..." required>
        </div>
        <div>
            <label for="idadeAtleta">Idade:</label>
            <input type="number" name="idadeAtleta" id="idadeAtleta" placeholder="Digite a Idade..." required>
        </div>
        <input type="submit" value="Categorizar Atleta">
    </form>
    <div id="resultado"></div>
</section>

<script src="./resp8_a.js"></script>
</body>
</html>
