<html lang="pt-br">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<section class="container_imagem">
    <img src="img/imagem.svg" alt="Imagem Porquinho de Dinheiro">
</section>

<section class="container_conteudo">
    <h1>Programa Contas do Mês</h1>
    <form>
        <label for="inDescricaoConta">Descrição da Conta:</label>
        <input type="text" id="inDescricaoConta" name="inDescricaoConta" required>
        <label for="inValorConta">Valor a Pagar R$:</label>
        <input type="number" id="inValorConta" name="inValorConta" required>
        <button type="submit">Registrar Conta</button>
        <div id="outRespostaUm"></div>
        <div id="outRespostaDois"></div>
    </form>
</section>
