<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./resp6_c.css">
</head>
<body>
<section class="container_imagem">
    <img src="./img/imagem.svg" alt="Imagem Aprovação Concurso">
</section>

<section class="container_conteudo">
    <h1>Programa Concurso</h1>
    <form>
        <div class="formulario_candidato">
            <label for="inCandidato">Candidato:</label>
            <input type="text" name="inCandidato" id="inCandidato" placeholder="Digite o nome do candidato..." required>
        </div>
        <div class="formulario_acertos">
            <label for="inAcertos">Nº de Acertos:</label>
            <input type="number" name="inAcertos" id="inAcertos" placeholder="Digite os Acertos...">
            <input type="submit" value="Adicionar">
        </div>
        <div class="formulario_botoes">
            <input type="button" id="btnListarTodos" name="btnListarTodos" value="Listar Todos">
            <input type="button" id="btnAprovados" name="btnAprovados" value="Aprovados 2ª Etapa">
        </div>
        <div id="resultadoConcurso"></div>
    </form>
</section>

<script src="./resp6_c.js"></script>
</body>
</html>
