<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./ex6_2.css">
</head>
<body>
<section class="container_imagem">
    <img src="./img/imagem.svg" alt="Imagem Garoto Pegando Número">
</section>

<section class="container_conteudo">
    <h1>Jogo Descubra o Número</h1>
    <form>
        <label for="inNumero">Número:</label>
        <input type="number" min="1" max="100" id="inNumero" placeholder="Digite um Número" required autofocus>
        <input type="submit" value="Apostar" id="btnApostar">
        <input type="button" value="Jogar Novamente" id="btnNovo" class="oculta">
    </form>
    <h3>Erros: <span id="outErros">0</span></h3>
    <h3>Chances: <span id="outChances">6</span></h3>
    <h3 id="outDica" class="italico">Dica: É um número entre 1 e 100</h3>
</section>

<script src="./ex6_2.js"></script>
</body>
</html>
