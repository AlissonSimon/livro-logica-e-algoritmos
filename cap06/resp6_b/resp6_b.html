<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./resp6_b.css">
</head>
<body>
<section class="container_imagem">
    <img src="./img/imagem.svg" alt="Imagem de Números">
</section>

<section class="container_conteudo">
    <h1>Programa Números em Ordem</h1>
    <form>
        <div class="formulario_numero">
            <label for="inNumero">Número:</label>
            <input type="number" name="inNumero" id="inNumero" placeholder="Digite seu número..." required>
            <input type="submit" value="Adicionar">
        </div>
        <div class="formulario_ordem--numeros">
            <input type="button" id="btnVerificarOrdem" value="Verificar Ordem">
        </div>
    </form>
    <div id="resultadoOrdemNumeros"></div>
    <div id="avisoOrdemNumeros"></div>
</section>

<script src="./resp6_b.js"></script>
</body>
</html>
